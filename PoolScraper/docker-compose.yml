services:
  poolscraper:
        image: algiro/pool-scraper:latest
        container_name: poolscraper
        ports:
        - "8080:8080"
        environment:
        - ASPNETCORE_URLS=http://+:8080
        restart: unless-stopped
        networks:
        - poolscraper_network
  mongodb:
    image: mongo:latest
    container_name: poolscraper_mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=PowerPoolDB
    volumes:
      - type: bind
        source: ${POOL_SCRAPER_DATA_DB}
        target: /data/db
      - type: bind
        source: ${POOL_SCRAPER_CONFIG_DB}
        target: /data/configdb
    restart: unless-stopped
    command: mongod --bind_ip_all
    networks:
      - poolscraper_network

volumes:
  poolscraper_db_data:
  poolscraper_db_config:

networks:
  poolscraper_network:
    driver: bridge
